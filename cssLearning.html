<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Learning</title>
    <!-- CDN link font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      /*Name Selector*/
      /* p{color: aqua;}*/
      /*id selector */
      #java {
        color: cadetblue;
        font-size: large;
      }
      .nonDeveloper {
        background-color: blue;
        font-weight: bold;
      }
      /*cobinator selector  */
      /* #java,.nonDeveloper {
            background-color: cornflowerblue;
        }*/
      #friends li {
        list-style-type: upper-roman;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h2 style="color: orange; background-color: black">Professional Summary</h2>
    <p>I am UI Developer</p>
    <p id="java">I am Java Developer</p>
    <p class="nonDeveloper">I am Test Engineer</p>
    <p class="nonDeveloper">I am Support Engineer</p>
    <h2>Skills</h2>
    <p style="font-weight: bolder">HTML and CSS</p>
    <p>JavaScript</p>

    <h2>list of my Friends</h2>
    <ol id="friends">
      <li>Atharv</li>
      <li>Aniket</li>
      <li>Prayag</li>
      <li>Rohit</li>
      <li>Vivek</li>
    </ol>
    <i class="fa fa-user" aria-hidden="true">Prasad</i>
  </body>
</html>
